<html>
<head>
	<title>Agenda</title>

	<style>
	body{
		background: #1C1C1C;
	}

	h1{
		text-align: center;
		color:  #FFFFFF;
	}
	p{
		color: #FFFFFF;
		font-size: 110%;
	}
	</style>

</head>
<body>
	<h1>Agenda</h1>
	<form method = "post">
		<input id="newEvent"type="submit" value="New Event"/>
	</form>
	<!-- Pulls data from Models.py--> 
	{% for event in events %}
	<p><b>{{event.title}}</b> <br/> {{event.date_formatted}} <br/> {{event.description}} </p>
	<form method="POST" action="/agenda/delete">
		<input type="hidden" name="event_id" value="{{event.key.id()}}">
		<input id="Delete" type = "submit" value ="Delete" />
	</form> 

	{% endfor %}
</body>
</html>
