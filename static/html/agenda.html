<html>
<head>
	<title>Agenda</title>
</head>
<body>
	<h1>Agenda</h1>
	<form method = "post">
		<input type="submit" value="New Event"/>
	</form>
	<!-- Pulls data from Models.py--> 
	{% for event in events %}
	<p><b>{{event.title}}</b> <br/> {{event.date_formatted}} <br/> {{event.description}} </p>
	{% endfor %}
</body>
</html>
