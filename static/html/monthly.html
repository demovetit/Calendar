<html>
<head>
	<title>Monthly</title>

	<link rel="stylesheet" type="text/css" href="/css/style.css"/>

</head>
<body>
	<h1>Monthly</h1>
	<a href="/monthly">Monthly</a>
	<a href="/agenda">Agenda</a>

	<form method = "post">
		<input id="newEvent" type="submit" value="New Event"/>
	</form>

	<p> Refresh your browser to see recent changes </p>

	<!-- Pulls data from Models.py--> 
	{% for event in events %}
	<p class="{{event.colour}}"><b>{{event.title}}</b> <br/> {{event.date_formatted}} <br/> {{event.description}} </p>
	<form method="POST" action="/agenda/delete">
		<input type="hidden" name="event_id" value="{{event.key.id()}}">
		<input id="Delete" type = "submit" value ="Delete" />
	</form>
	<a href="/event/edit?event_id={{event.key.id()}}">Edit</a>
	
	{% endfor %}
</body>
</html>
